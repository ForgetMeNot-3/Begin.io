<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        height: 100vh;
      }
      * {
        border: 1px solid aliceblue;
      }
      .flex {
        display: flex;
      }
      .Heise {
        background-color: black;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
    </style>
  </head>
  <body class="flex">
    <!--侧边栏-->
    <div style="width: 100px" class="Heise"></div>
    <!--内容区-->
    <div class="flex1 flex column">
      <div style="height: 60px" class="Heise"></div>
      <div class="flex1 flex column">
        <!--左-->
        <div style="flex: 3" class="flex column"></div>
        <!--右-->
        <div style="flex: 1" class="flex column"></div>
      </div>
    </div>
  </body>
</html>
